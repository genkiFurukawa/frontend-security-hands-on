<!DOCTYPE html>
<html>
    <head>
        <title>XSS 検証用ページ</title>
    </head>
    <body>
        <h1>XSS検証用ページ</h1>
        <div id="result"></div>
        <a id="link" href="#">リンクをクリック</a>
        <script>
            // http://localhost:3000/xss.html?message=%3Cimg%20src%20onerror=alert(%27xss%27)%3E のようなURLでアクセスするとポップアップが出る
            const url = new URL(location.href);
            const message = url.searchParams.get("message");
            if (message !== null) {
                document.querySelector("#result").textContent = message;
            }
        </script>
    </body>
</html>
